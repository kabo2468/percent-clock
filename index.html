<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>Percent Clock</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-info text-light">
		<a href="https://github.com/kabo2468/percent-clock" target="_blank" class="navbar-brand"><i class="fab fa-github fa-fw"></i>GitHub</a>
	</nav>

	<div class="pt-5 px-lg-5 px-md-2 px-1 text-center">
		<h1>Clock</h1>
		<h3 id="now-clock-text"></h3>
		<p>
			<span>更新頻度: <input type="number" id="update-freq" value="500" min="100" max="2000" step="100">ms<button id="ok-btn" class="ml-1">設定</button></span>
			<span class="custom-control-inline custom-switch ml-3">
				<input type="checkbox" class="custom-control-input" id="dark-switch">
				<label class="custom-control-label" for="dark-switch">Dark Mode</label>
			</span>
			<span class="custom-control-inline custom-switch ml-3">
				<input type="checkbox" class="custom-control-input" id="compact-switch" checked>
				<label class="custom-control-label" for="compact-switch">Compact Mode</label>
			</span>
		</p>
		<div class="container-fluid text-left px-1 px-md-2 px-lg-5">
			<div class="row align-items-center">
				<div class="col-md-1">分</div>
				<div class="col-md-11">
					<div class="progress">
						<div class="progress-bar" id="minute" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>
			<div class="row align-items-center">
				<div class="col-md-1">時</div>
				<div class="col-md-11">
					<div class="progress">
						<div class="progress-bar" id="hour" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>
			<div class="row align-items-center">
				<div class="col-md-1">日</div>
				<div class="col-md-11">
					<div class="progress">
						<div class="progress-bar" id="day" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>
			<div class="row align-items-center">
				<div class="col-md-1">週</div>
				<div class="col-md-11">
					<div class="progress">
						<div class="progress-bar" id="week" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>
			<div class="row align-items-center">
				<div class="col-md-1">月</div>
				<div class="col-md-11">
					<div class="progress">
						<div class="progress-bar" id="month" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>
			<div class="row align-items-center">
				<div class="col-md-1">年</div>
				<div class="col-md-11">
					<div class="progress">
						<div class="progress-bar" id="year" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>
			<div class="row align-items-center">
				<div class="col-md-1">世紀</div>
				<div class="col-md-11">
					<div class="progress">
						<div class="progress-bar" id="century" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
